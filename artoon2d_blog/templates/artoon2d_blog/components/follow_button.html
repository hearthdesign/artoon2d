{% load static %}
{% if request.user.is_authenticated and request.user != target_user %}
  <div class="follow-container">
    <button class="follow-btn {% if is_following %}followed{% else %}unfollowed{% endif %}" data-user-id="{{ target_user.id }}">
      {% if is_following %}UNFOLLOW{% else %}FOLLOW{% endif %}
      <span class="spinner" style="display: none;"></span>
    </button>
    <span class="follower-count">Followers: <span class="count">{{ follower_count }}</span></span>
  </div>
{% endif %}
