{% extends 'artoon2d_blog/base.html' %}
{% block content %}
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'post_list' %}">Cancel</a>
  </form>
{% endblock %}
