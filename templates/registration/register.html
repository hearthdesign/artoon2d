{% extends "artoon2d_blog/base.html" %}

{% block content %}
<div class="register-container">
  <h2 class="registration_title">Create Your Account</h2>
  <form method="post" class="register-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-button">Register</button>
  </form>
</div>
{% endblock %}
