{% extends "artoon2d_blog/base.html" %}
{% block content %}
<main class="page_wrapper_login">  
<div class="login-container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
</main>

{% endblock %}
